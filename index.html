<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forrm Registration</title>
    <link rel="stylesheet" href="./index.html">
</head>

<body>
    <h1>Welcome to the My Form Registration!</h1>

    <form>

        <div class="formdesign" id="name">
            Name : <input type="text" name="fname"><span class="formerror"><b>!This is an error.</b></span>
        </div>

        <div class="formdesign" id="phone">
            Phone : <input type="phone" name="fphone"><span class="formerror"><b>!This is an error.</b></span>
        </div>

        <div class="formdesign" id="email">
            Email : <input type="email" name="femail"><span class="formerror"><b>!This is an error.</b></span>
        </div>

        <div class="formdesign" id="password">
            Password : <input type="password" name="fpassword"><span class="formerror"><b>!This is an error.</b></span>
        </div>

        <div class="formdesign" id="password">
            Confirm Password : <input type="password" name="fcpassword"><span class="formerror"><b>!This is an error.</b></span>
        </div>
    </form>
</body>

</html>
